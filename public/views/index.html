<!DOCTYPE html>
<html>
<head>
  <!-- D3 -->
  <script src="https://d3js.org/d3.v4.js"></script>

  <!-- AJAX --->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Fonts --->
  <link href="https://fonts.googleapis.com/css?family=Nunito|Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

  <!-- Bootstrap --->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- Custom CSS --->
  <link rel="stylesheet" href="/styles/styles.css" type="text/css">

  <script type="text/javascript" src="/scripts/bar-chart.js"></script>
</head>

<body>

  <div id="modal" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">
      <div id="bar-graph"></div>
    </div>
  </div>

  <div class="container-fluid h-100">
    <div class="row h-100">
      <div class="col col-lg-8">
        <div id="graph-container">
          <div id="graph"></div>
        </div>
      </div>
      <div class="col col-lg-4 right-column">
        <div class="right-body">
            <h1>UBC 2018</h1>
            <h2>Faculty Renumeration by Gender</h2>
            <br>
            Data was extracted from the <a class="body-link" href="https://finance.ubc.ca/budgeting-reporting/financial-reports">2018
            financial report</a> and <a class="body-link" href="directory.ubc.ca">faculty directory</a> to generate these graphs.
            <br>
            <br>
            <span style="background-color: #b1e7e5"><b>Hover</b></span> over a slice to view the total renumeration by gender.
            <br>
            <br>
            <span style="background-color: #c4e39c"><b>Click</b></span> a slice to view a breakdown by department.
        </div>
      </div>
    </div>
</div>

</body>
<script>

var url = window.location.origin;

// set the dimensions and margins of the graph
var width = 0.8*window.innerWidth;
var height = 0.8*window.innerHeight;
var margin = 20;

// The radius of the pieplot is half the width or half the height (smallest one). I substract a bit of margin.
var radius = Math.min(width, height) / 2 - margin

// append the svg object to the div called 'my_dataviz'
var svg = d3.select("#graph")
            .append("svg")
              .attr("width", width*1.2)
              .attr("height", height*1.2)
              .style("display", "block")
              .style("margin", "auto")
              .append("g")
                .attr("transform", "translate(" + width*1.2 / 2 + "," + height*1.2 / 2 + ")");

var center_circle = svg.append("circle")
   .attr("id", "bg-circle")
   .attr("r", radius*1.1)
   .attr("fill", "#1c1c1c")
   .attr('stroke', "#383838")
   .attr('stroke-width', "2px")

var bg_circle = svg.append("circle")
   .attr("id", "inner-circle")
   .attr("r", radius*0.40)
   .attr("fill", "black");

// Extract data
var all_data = <%- JSON.stringify(results) %>;
var data = all_data.splice(0,4);
var total = all_data[all_data.length-1].total;

// Color generator
var color_gen = d3.scaleOrdinal()
  .domain(data)
  .range(["#8cdcda", "#ffffff", "#afd977", "#f16970"]);

// Angle generator
var angle_gen = d3.pie()
                  .value(function(d) {
                     return d.sum_renumeration; 
                   })
                  .padAngle(0.02);
var data_ready = angle_gen(data);

// Arc generator
var arc = d3.arc()
  .innerRadius(radius * 0.5)         // This is the size of the donut hole
  .outerRadius(radius)

// Arc generator for drawing labels
var outerArc = d3.arc()
  .innerRadius(radius * 0.9)
  .outerRadius(radius)

// Arc generator for hovered slice
var hoverArc = d3.arc()
  .innerRadius(radius * 0.5)
  .outerRadius(radius * 1.10)

// ------------------------------------------------------------------------
// SLICES =================================================================

var slices = svg.selectAll('.slice')
                .data(data_ready)
                .enter()
                .append('path')
                .attr("class", "slice")
                .attr('d', arc)
                .attr('fill', function(d, i){ 
                  return(color_gen(i)) 
                })
                .style("stroke-width", "2px")
                .style("opacity", 0.7)
                .on("mouseover", function(d, i) {

                  d3.select(this).transition()
                    .duration(1000)
                    .attr("d", hoverArc)
                    .style("opacity", 1);

                  let sum = numberWithCommas(d.data.sum_renumeration);
                  let percent = d.data.sum_renumeration/total * 100
                  percent = percent.toFixed(2);

                  $('#main-center-text').text(percent + "%");
                  $('#sub-center-text').text("CAD$ " + sum);

                  d3.select('#inner-circle').transition().duration(1000).attr('fill', color_gen(i)).attr('fill-opacity', 1)

                })
                .on("mouseout", function(d) {

                  d3.select(this).transition()
                    .duration(1000)
                    .attr("d", arc)
                    .style("opacity", 0.7);

                  d3.select('#inner-circle').transition().duration(1000).attr('fill', "black");

                })
                .on("click", function(d) {
                  openModal(d.data.gender);
                });

// ------------------------------------------------------------------------
// TEXT SVG ===============================================================

var center_text = svg.append("text")
 .attr("id", "center-text")
 .attr("text-anchor", "middle")

var main_tspan = center_text.append('text:tspan')
  .attr('id', 'main-center-text')
  .attr("font-size", "3em")
  .attr('x', 0)
  .attr('dy', 5)
  .attr("fill", "black")
  
var sub_tspan = center_text.append('text:tspan')
  .attr('id', 'sub-center-text')
  .attr("font-size", "1.0em")
  .attr('x', 0)
  .attr('dy', 25)
  .attr("fill", "black")

// ------------------------------------------------------------------------
// LABELS =================================================================

var polylines = svg.selectAll('allPolylines')
                  .data(data_ready)
                  .enter()
                  .append('polyline')
                    .attr("stroke", "#ffffff")
                    .style("fill", "none")
                    .attr("stroke-width", 2)
                    .attr('points', function(d) {
                      var posA = arc.centroid(d) // line insertion in the slice
                      var posB = outerArc.centroid(d) // line break: we use the other arc generator that has been built only for that
                      var posC = outerArc.centroid(d); // Label position = almost the same as posB
                      var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2 // we need the angle to see if the X position will be at the extreme right or extreme left
                      posC[0] = radius * 1.15 * (midangle < Math.PI ? 1 : -1); // multiply by 1 or -1 to put it on the right or on the left
                      return [posA, posB, posC]
                    })
        
                  .append('circle')
                    .attr('r', 20)
                    .attr('fill', 'white')

var labels = svg.selectAll('allLabels')
                .data(data_ready)
                .enter()
                .append('text')
                  .text( function(d) { return d.data.gender } )
                  .attr('transform', function(d) {
                      var pos = outerArc.centroid(d);
                      var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2
                      pos[0] = radius * 1.20 * (midangle < Math.PI ? 1 : -1);
                      pos[1] = pos[1] + 5;
                      return 'translate(' + pos + ')';
                  })
                  .style('text-anchor', function(d) {
                      var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2
                      return (midangle < Math.PI ? 'start' : 'end')
                  })
                  .attr('fill', 'white')
                  .attr('font-size', '1.5em')

function numberWithCommas(x) {
    return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
}

function openModal(gender) {

  let address = url + "/faculty/" + gender;
  $.ajax({
    type: "GET",
    url: address,
    cache: false,
    success: function(get_result){
      $("#bar-graph").empty();
      console.log(get_result);
      render_bar_chart(get_result);
      document.getElementById("modal").style.width = "100%";
    }
  });
}

function closeNav() {
  document.getElementById("modal").style.width = "0%";
}

</script>

</html>
